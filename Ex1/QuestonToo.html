<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --cor-manto: #f3ac3c;
            --cor-2: #1a4341;
            --cor-3: #998235;
        }
        .d1 {
            width: 400px;
            height: 300px;
            background-color: var(--cor-manto);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .d2 {
            display: flex;
            align-items: end;
            justify-content: left;
            width: 50%;
            height: 50%;
            background-color: var(--cor-2);
        }
        .d3 {
            display: flex;
            align-items: end;
            justify-content: right;
            width: 50%;
            height: 50%;
            background-color: var(--cor-3);
        }
        .d4 {
            width: 50%;
            height: 50%;
            background-color: var(--cor-manto);
        }
    </style>
</head>
<body>
    <div class="d1">
        <div class="d2">
            <div class="d3">
                <div class="d4"></div>
            </div>
        </div>
    </div>
</body>
</html>
